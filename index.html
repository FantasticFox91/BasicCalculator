<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<!-- header -->
<header>
    <p>Calculator</p>
</header>
<!-- Main -->
<main>
        <div class="calcBody">
        <div class="calc">
            <div class="screen">
                <input id="inputValue" type="number" readonly placeholder="Please enter your numbers">
            </div>
            <div class="buttons">
                <button value="1" class="numbers">1</button>
                <button value="2" class="numbers">2</button>
                <button value="3" class="numbers">3</button>
                <button value="4" class="numbers">4</button>
                <button value="5" class="numbers">5</button>
                <button value="6" class="numbers">6</button>
                <button value="7" class="numbers">7</button>
                <button value="8" class="numbers">8</button>
                <button value="9" class="numbers">9</button>
                <button value="0" class="numbers">0</button>
                <button value="+" class="signs">+</button>
                <button value="-" class="signs">-</button>
                <button value="*" class="signs">*</button>
                <button value="/" class="signs">/</button>
                <button id="evaluate">=</button>
                <input type="reset" value="Clear" id="clear"></input>
            </div>
        </div>
    </div>
</main>
    
<!-- Script -->
<script src="script.js"></script>
</body>
</html>
